    - chmod 755 ./stages/4-user-cluster-setup/cluster-create-check
    - ./stages/4-user-cluster-setup/cluster-create-check
  variables:
    CLUSTER: cluster3
  artifacts:
    when: always
    paths:
      - .kube/
      - .awscluster3/

