## CLUSTER-SETUP
# Setup the kubernetes cluster1
cluster1-setup:
  image: harshshekhar15/gitlab-job:v6
  stage: CLUSTER-SETUP
  script:
    - chmod 755 ./stages/1-cluster-setup/setup
